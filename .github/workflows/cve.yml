name: CVE Email Alerts

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  send-cve-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CVE alert script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          ALERT_RECIPIENTS: ${{ secrets.ALERT_RECIPIENTS }}

          # Added Perplexity API support (no other changes made)
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          AI_ENABLED: "true"
          PERPLEXITY_MODEL: "sonar"
          
        run: |
          echo "Chrome version: $(google-chrome --version)"
          echo "ChromeDriver available: $(which chromedriver || echo 'Not in PATH')"
          python cve.py

      - name: Commit and push updated CVEs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add seen_cves.json
          git commit -m "Update seen_cves.json - $(date -u '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push "https://x-access-token:${GH_TOKEN}@github.com/quietcod/CVE.git" HEAD:main
